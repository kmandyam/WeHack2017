<!DOCTYPE html>
<html>
	<head>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="briefcase2.png" />
    <link rel="stylesheet" type="text/css" href="flexboxgrid.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Predict HR</title>
	</head>
	<body>

    <div class="loading_screen"></div>

		<div class="row container_row navbar">
			<div class="col-xs-2"></div>
			<div class="col-xs-10">
				<a href="wehack.html">
					<div class="navbar_logo">
						<img id="sm_newspaper" src="briefcase2.png"/>
						<h1 id="title">Predict HR</h1>
					</div>
				</a>
			</div>
			<div class="col-xs-2"></div>
		</div>

		<div class="row container_row">
			<div class="col-xs-1 col-md-2"></div>
			<div class="col-xs-10 col-md-8 container">
				<h2>Training Data Accuracy</h2>
				<div class="row overall_score">
					<div class="col-xs-12">
						<h3 id="finalscore">49%</h3>
						<h2 id="exposure_title">Conservative</h2>
					</div>
				</div>

				<div class="row bar">
					<div class="col-xs-2">
						0 </br> Inaccurate
					</div>
					<div class="col-xs-8">
						<div class="result_spectrum">
							<div class="ticker exposure_ticker">
								<img class="triangle" src="images/triangle.png"/>
							</div>
						</div>
					</div>
					<div class="col-xs-2">
						100 </br> Accurate
					</div>
				</div>
			</div>
			<div class="col-xs-1 col-md-2"></div>
		</div>

		<div class="row container_row">
			<div class="col-xs-1 col-md-2"></div>
			<div class="col-xs-10 col-md-8 container">
				<h2>Validation Data Accuracy</h2>
				<div class="row overall_score">
					<div class="col-xs-12">
						<h3 id="credibility">96%</h3>
						<h2 id="credibility_title">Credible</h2>
					</div>
				</div>

				<div class="row bar">
					<div class="col-xs-2">
						0 </br> Inaccurate
					</div>
					<div class="col-xs-8">
						<div class="result_spectrum">
							<div class="ticker credibility_ticker">
								<img class="triangle" src="images/triangle.png"/>
							</div>
						</div>
					</div>
					<div class="col-xs-2">
						100 </br> Accurate
					</div>
				</div>
			</div>
			<div class="col-xs-1 col-md-2"></div>
		</div>
    <div class="footer row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div>Made with logistic regression and late night angst <3</div>
      </div>
      <div class="col-xs-2"></div>
    </div>
	</body>
</html>
